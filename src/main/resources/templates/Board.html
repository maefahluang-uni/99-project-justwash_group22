<html lang="en">

<head>

    <!-- Custom CSS for the countdown timer -->
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
      }
      body {
        background:#fbffe1;
        height: 100vh;
    
      }
      nav {
        display: inline;
    
      }
    
      nav a {
        text-decoration: none;
        font-size: 1.3rem;
        font-family: 'Times New Roman', Times, serif font-weight bold;
        letter-spacing: 1px;
        color: black;
        position: relative;
      }
    
      nav a::after {
        content: '';
        position: absolute;
        width: 100%;
        opacity: 0%;
        height: 5px;
        background-image: linear-gradient(180deg, #fbffe1 -0%, #83c5e0 62.69%);
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 25px;
        transition: .4s;
      }
    
      nav a:hover::after {
        width: 50%;
        opacity: 1;
      }
      .bg{
        background-color:#f2f7d3;
      }
      h1 {
            color: #333;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 52px;
        }
        table {
            width: 50%;
            margin-top: 20px;
            border-collapse: collapse;
            border-collapse:separate;
        }
        
        td {
            border: 1px solid #ddd;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #8dc7de;
            text-align: center;
    
        }
        .btn-primary {
            background-color: #fcbacb;
            color: black;
            border-radius: 10px;
            border-style: none;
            
        }
        .btn-primary:hover {
            filter: brightness(90%);
        }
    
        .btn-primary:active {
            filter: brightness(80%);
        }
        .fixed-bottom{
            background-color:#f2f7d3;
        }
        #countdown{
            text-align: center;
            font-size: 30px;
            color:red;
            
        }
    </style> 
</head>

<body>


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for the countdown timer -->
    <script>
        // Set the countdown time in minutes
        var countdownTime = 15;

        // Function to update the countdown timer
        function updateCountdown() {
            var countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = 'Your queue was canceled because it was not confirmed within 15 minutes.';
        }

        // Function to start the countdown
        function startCountdown() {
            var countdownElement = document.getElementById('countdown');
            var currentTime = countdownTime * 60; // Convert minutes to seconds

            function updateTimer() {
                var minutes = Math.floor(currentTime / 60);
                var seconds = currentTime % 60;

                countdownElement.innerHTML = 'Please make a payment and confirm queue at the laundry shop in ' +
                    minutes + ' minutes ' + seconds + ' seconds';

                // Decrement the time
                currentTime--;

                // Check if the countdown has finished
                if (currentTime < 0) {
                    updateCountdown();
                }
            }

            // Initial update
            updateTimer();

            // Update the timer every second
            var countdownInterval = setInterval(updateTimer, 1000);
        }

        // Start the countdown when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            startCountdown();
        });
    </script>
    <!-- logo and navigation -->
    <header class="bg">
        <div class="d-flex justify-content-between align-items-center py-3 ">
            <div class="logo d-flex align-items-center ">
                <img src="/src/image/logo.png" height="70" alt="Justwash Logo">
                <h3 class="mb-0 ml-2">Justwash</h3>
            </div>
            <nav>
                <a href="homePage.html" class="text-dark mr-3"><i class='bx bxs-home'></i><span
                        class="ml-1=">Home</span></a>
                <a href="Board.html" class="text-dark mr-3"><i class='bx bxs-bell-ring'></i><span
                        class="ml-1">Status</span></a>
            </nav>
        </div>
    </header>
    <!-- container -->
    <div class="container mt-4">
        <h1 class="text-center">Queue Board</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Reservation Time</th>
                    <th>Username</th>
                    <th>Machine ID</th>
                    <th>Capacity</th>
                    <th>Washing Time</th>
                    <th>Price</th>
                    <th>Washing Status</th>

                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to iterate over the queues and display them -->
                <tr th:each="queue : ${queues}">
                    <td th:text="${#temporals.format(queue.time, 'HH:mm')}">Reservation Time</td>
                    <td th:text="${queue.username}">Username</td>
                    <td th:text="${queue.machine.id}">Machine ID</td>
                    <td th:text="${queue.machine.capacity}">Capacity</td>
                    <td th:text="${queue.machine.w_time}">Washing Time</td>
                    <td th:text="${queue.machine.price}">Price</td>
                    <td th:text="${queue.w_status}">Washing Status</td> <!-- Add this line -->
                </tr>
            </tbody>

        </table>
        <a class="btn btn-primary" th:href="@{/book}">Back to Book</a>
    </div>
<!-- coundown -->
<div class="container mt-5">
    <h2 id="countdown">Please make a payment and confirm queue at the laundry shop in 15 minutes</h2>
</div>
</body>
