<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washing Machine List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Washing Machine List</h1>
        <ul class="list-group">
            <li th:each="WashingMachine : ${washingMachines}" class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div>
                        <table>
                            <tr>
                                <th>ID</th>
                                <th>CODE</th>
                                <th>CAPACITY</th>
                            </tr>

                            <tr>
                                <td><span th:text="${WashingMachine.id}" class="me-2"></span></td>
                                <td> <span th:text="${WashingMachine.code}" class="me-2"></span></td>
                                <td><span th:text="${WashingMachine.capacity}" class="me-2"></span></td>
                                <td> <span th:text="${WashingMachine.status}" class="me-2"></span></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
