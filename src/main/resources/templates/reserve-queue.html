<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e1e1e1;
        }

        h1 {
            color: #000000;
        }

        .container-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: medium;
            margin-top: 10px;
        }

        input, select {
            margin-bottom: 10px;
        }

        .btn-reserve {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body background="https://images.unsplash.com/photo-1567942712661-82b9b407abbf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNvbmNlcnR8ZW58MHx8MHx8fDA%3D&w=1000&q=80">
    <div class="container mt-5 container-form">
        <h1>Make a Reservation</h1>
        <form th:action="@{/book/machines/{id}(id=${machine.id})}" th:object="${reservation}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                
                <label for="date">Time:</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
                
            </div>
            <button type="submit" class="btn btn-reserve">Reserve</button>
        </form>
    </div>
</body>
</html>
