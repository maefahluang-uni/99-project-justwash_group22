<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Machine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }

    body {
        background: #fbffe1;
        height: 100vh;

    }

    h1 {
        color: #333;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 54px;
        font-weight: bolder;
    }

    table {
        width: 50%;
        margin-top: 20px;
        border-collapse: collapse;
        border-collapse: separate;
    }

    td {
        border: 1px solid #ddd;
        text-align: center;
        white-space: nowrap;
    }

    th {
        background-color: #8dc7de;
        text-align: center;

    }

    .btn {
        background-color: #fcbacb;
        color: black;
        border-radius: 12px;
        border-style: none;
    }

    .btn:hover {
        background-color: #fd98b1;
    }

    .btn-primary:active {
        filter: brightness(80%);
    }
</style>

<body>
    <!-- logo -->
    <header>
        <div class="d-flex justify-content-between align-items-center py-3 ">
            <h3 class="mb-0 ml-2">Justwash</h3>
        </div>
    </header>

    <!-- container -->
    <div class="container mt-5 container-form">
        <h1 class="text-center">Choose a machine to book</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Machine ID</th>
                    <th>Capacity</th>
                    <th>Washing Time</th>
                    <th>Price</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="machine : ${machines}">
                    <td th:text="${machine.id}">Machine ID</td>
                    <td th:text="${machine.capacity}">Machine Capacity</td>
                    <td th:text="${machine.w_time}">Washing Time</td>
                    <td th:text="${machine.price}">Price</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/book/machines/{id}(id=${machine.id})}">Book Now</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/book/machines/status}">view Status Board</a>
    </div>
</body>

</html>
