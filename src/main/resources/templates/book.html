<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Booking</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS for dark theme -->
    <style>
        body {
            background-color: #333;
            color: #fff;
        }

        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .table {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-music"></i> Choose Concert to Book</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Performer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="WashingMachine : ${washingMachines}">
                    <td th:text="${WashingMachine.id}"></td>
                    <td th:text="${WashingMachine.code}"></td>
                    <td th:text="${WashingMachine.status}"></td>
                    <td th:text="${WashingMachine.capacity}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/book/washingMachinesid/{washingMachineId}}"><i class="fas fa-ticket-alt"></i> Book</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Include Font Awesome JS for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
