<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS for dark theme -->
    <style>
        body {
            background-color: #333;
            color: #fff;
        }

        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .table {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a class="btn btn-secondary mb-3" th:href="@{/concerts/}">Back to Machine List</a>
        <h1>Machine Management</h1>
        <ul class="list-group">
            <!--TODO: add <li> for listing all seats -->
            <li th:each="washingMachine : ${washingMachines}" class="list-group-item">
                <span th:text="${washingMachine.code}"></span> 
                <span class="ml-3" th:text="${washingMachine.capacity}"></span>
                <span class="ml-3" th:text="${washingMachine.status"></span>
            </li>
        </ul>
        <!--TODO: create form for adding a new seat -->
        <form th:action="/book/justwash/{washingMachineId}" th:object="${washingMachine}" method="post">
            <div class="form-group">
                <label for="code">Machine No.:</label>
                <input type="text" class="form-control" id="code" th:field="*{code}" required>

                <label for="capacity">Capacity:</label>
                <select class="form-control" id="capacity" th:field="*{capacity}" required>

                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" th:field="*{status}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>

    <!-- Include Font Awesome JS for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
