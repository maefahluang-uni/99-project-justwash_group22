<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Machine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS for dark theme -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }

    body {
        background: #fbffe1;
        height: 100vh;

    }

    nav {
        display: inline;

    }

    nav a {
        text-decoration: none;
        font-size: 1.3rem;
        font-family: 'Times New Roman', Times, serif font-weight bold;
        letter-spacing: 1px;
        color: black;
        position: relative;
    }

    nav a::after {
        content: '';
        position: absolute;
        width: 100%;
        opacity: 0%;
        height: 5px;
        background-image: linear-gradient(180deg, #fbffe1 -0%, #83c5e0 62.69%);
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 25px;
        transition: .4s;
    }

    nav a:hover::after {
        width: 50%;
        opacity: 1;
    }
    .bg{
    background-color:#f2f7d3;
  }
    h1 {
        color: #333;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 52px;
    }
    table {
        width: 50%;
        margin-top: 20px;
        border-collapse: collapse;
        border-collapse:separate;
    }
    
    td {
        border: 1px solid #ddd;
        text-align: center;
        white-space: nowrap;
    }
    th {
        background-color: #8dc7de;
        text-align: center;

    }
    .btn-primary {
        background-color: #fcbacb;
        color: black;
        border-radius: 10px;
        border-style: none;
    }
    .btn-primary:hover {
        filter: brightness(90%);
    }

    .btn-primary:active {
        filter: brightness(80%);
    }

    
</style>
<body>
    <!-- logo -->
    <header class="bg">
        <div class="d-flex justify-content-between align-items-center py-3 ">
            <div class="logo d-flex align-items-center ">
                <img src="/scr/image/logo.png" height="70" alt="Justwash Logo">
                <h3 class="mb-0 ml-2">Justwash</h3>
            </div>
            <nav>
                <a href="homePage.html" class="text-dark mr-3"><i class='bx bxs-home'></i><span class="ml-1=">Home</span></a>
            <a href="Board.html" class="text-dark mr-3"><i class='bx bxs-bell-ring'></i><span class="ml-1">Status</span></a>
            </nav>
        </div>
    </header>

    <!-- container -->
    <div class="container mt-5 container-form">
        <h1 class="text-center">Choose a machine to book</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Machine ID</th>
                    <th>Capacity</th>
                    <th>Washing Time</th>
                    <th>Price</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="machine : ${machines}">
                    <td th:text="${machine.id}">Machine ID</td>
                    <td th:text="${machine.capacity}">Machine Capacity</td>
                    <td th:text="${machine.w_time}">Washing Time</td>
                    <td th:text="${machine.price}">Price</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/book/machines/{id}(id=${machine.id})}">Book Now</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/book/machines/status}">view Status Board</a>
    </div>
</body>
</html>
