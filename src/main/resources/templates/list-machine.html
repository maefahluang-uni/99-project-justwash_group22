<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Machine List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Machine List</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Machine ID</th>
                    <th>Capacity</th>
                    <th>Washing Time</th>
                    <th>Price</th>
                    <th>Machine Status</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to iterate over the machines and display them -->
                <tr th:each="machine : ${machines}">
                    <td th:text="${machine.id}">Machine ID</td>
                    <td th:text="${machine.capacity}">Machine Capacity</td>
                    <td th:text="${machine.w_time}">Washing Time</td>
                    <td th:text="${machine.price}">Price</td>
                    <td th:text="${machine.m_status}">Machine Status</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/machines/{id}/queues(id=${machine.id})}">View Queue</a>
                        <a class="btn btn-danger" th:href="@{/delete-machine/{id}(id=${machine.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-primary" th:href="@{/add-machines}">Add Machine</a>
        <div class="container mt-5">
            <form id="logoutForm" action="/logout" method="post" class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
