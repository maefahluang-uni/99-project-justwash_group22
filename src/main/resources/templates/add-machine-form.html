<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Machine</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Machine</h1>
        <form th:action="@{/save-machines}" th:object="${machines}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <label for="capacity">Capacity:</label>
                <input type="text" class="form-control" id="capacity" th:field="*{capacity}" required>
                <label for="date">Time:</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Machine</button>
        </form>
    </div>
</body>
</html>
