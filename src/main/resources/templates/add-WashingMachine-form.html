<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add WashingMachine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1>Add WashingMachine</h1>
        <form th:action="@{/washingMachines}" th:object="${washingMachine}" method="post">
            <div class="mb-3">
                <label for="code" class="form-label">Code:</label>
                <input type="text" id="code" class="form-control" th:field="*{code}" required>
            </div>

            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity:</label>
                <input type="text" id="capacity" class="form-control" th:field="*{capacity}" required>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
