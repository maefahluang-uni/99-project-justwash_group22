<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS for dark theme -->
    <style>
        body {
            background-color: #333;
            color: #fff;
        }

        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }

        .btn-secondary {
            background-color: #007bff;
            color: #fff;
        }

        .list-group-item {
            background-color: #555;
            color: #fff;
            border: none;
        }

        .form-control {
            background-color: #555;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a class="btn btn-secondary mb-3" th:href="@{/washingMachines/}"><i class="fas fa-arrow-left"></i> Back to Machine List</a>
        <h1><i class="fas fa-chair"></i> Reservation Management</h1>
        <ul class="list-group">
            <!-- TODO: add <li> for listing all seats -->
            <li th:each="queue : ${queues}" class="list-group-item">
                <i class="fas fa-chair"></i>
                <span th:text="${queue.number}"></span> 
                <span class="ml-3" th:text="${queue.booked}"></span>
            </li>
        </ul>
        <!-- TODO: create form for adding a new seat -->
        <form th:action="@{/washingMachines/{id}/queues(id=${newqueue.washingMachine.id})}" th:object="${newqueue}" method="post">
            <div class="form-group">
                <label for="number"><i class="fas fa-chair"></i> Queue No.:</label>
                <input type="text" class="form-control" id="number" th:field="*{number}" required>
                <!-- <select class="form-control" id="zone" th:field="*{zone}" required>
                    <option value="Front">Front</option>
                    <option value="Middle">Middle</option>
                    <option value="Rear">Rear</option>
                </select> -->
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>Save</button>
        </form>
    </div>

    <!-- Include Font Awesome JS for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
